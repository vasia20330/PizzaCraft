<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/cssFolder/resetcss.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <link rel="stylesheet" href="/cssFolder/adminFormBootstrap.css">
  
  <title>Document</title>
</head>
<body>  

  <div class="container  text-center  mx-auto" >
    <h1>Admin Login</h1>
    <p th:if="${param.error}" style="color: red;">Invalid username or password</p>

    <!-- Успешный выход -->
    <p th:if="${param.logout}" style="color: green;">You have been logged out</p>
    <form th:action="@{/formAdmin}" method="POST" class="col-8 col-md-5 col-lg-3">
      <label for="username">Name:</label>
      <input type="text" name="username" id="username" class="form-control" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" class="form-control" required>
      <button type="submit" class="col-4 mx-auto m-3 btn btn-danger  ">Submit</button>
    </form>
  </div>
</body>
</html>
